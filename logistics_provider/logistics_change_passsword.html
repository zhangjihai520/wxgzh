<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>UE油网</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css" />
		<!--<link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css?v=4.3.1" />-->
		<link href="../font-awesome-4.7.0/css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="container-fluid pt-1 px-0 ">
			<div class="top black">
				<span class=" fa fa-angle-left top_icon pl-2" onclick="page_back()"></span>
				<p class="header-title">修改密码</p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<form class="col-10 offset-1 login_form">
					<div class="input-group input-group-sm user_name_box">
						<div class="input-group-prepend icon_box">
							<span class="input-group-text  icon font_2" style="color:#000000;">旧密码：</span>
						</div>
						<input type="password" class="form-control user_name font_2" id="oldPassword" placeholder="请输入旧密码">
						<div class="input-group-prepend icon_box">
							<span class="input-group-text icon" onclick="clear_input('.user_name')">&times;</span>
						</div>
					</div>
					<div class="input-group input-group-sm password_box border-bottom">
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text border-0  icon font_2" style="color:#000000;">新密码：</span>
						</div>
						<input type="password" class="form-control new_password border-0 font_2" id="newPassword" placeholder="请输入新密码">
						<div class="input-group-prepend icon_box">
							<span class="input-group-text border-0 fa fa-eye-slash icon" onclick="change_eyes('.new_password',this)"></span>
						</div>
					</div>
					<div class="input-group input-group-sm password_box ">
						<div class="input-group-prepend icon_box">
							<span class="input-group-text  icon font_2" style="color:#000000;">再次确认密码：</span>
						</div>
						<input type="password" class="form-control password  font_2" id="newPasswords" placeholder="再次确认新密码">
						<div class="input-group-prepend icon_box">
							<span class="input-group-text  fa fa-eye-slash icon" onclick="change_eyes('.password',this)"></span>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<button type="button" class="btn  btn-sm  col-8 offset-2 line_orange click_btn change_passowrd" id="buttonstyle">确认修改</button>
			</div>
		</div>
		<div class="toast text-center fixed-bottom" style="" role="alert" aria-live="polite" aria-atomic="true" data-delay="1000">
			<div role="alert" aria-live="assertive" class="toast_text " aria-atomic="true"></div>
		</div>
		
	</body>
	<script src="../js/jquery.min.js?v=2.1.1"></script>
	<script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js?v=4.3.1"></script>
	<script src="../js/util.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/md5.js"></script>
	<script src="js/logistics_change_passsword.js"></script>
</html>
