<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>UE油网</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css" />
		<!--<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css?v=4.3.1" />-->
		<link href="../font-awesome-4.7.0/css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
		<link rel="stylesheet" href="../css/public.css" />
	</head>

	<body class="public_bg">
		<div class="container-fluid wite_bg pt-1 border-bottom px-0">
			<div class="top">
				<span class="fa fa-angle-left top_icon pl-2" onclick="page_back()"></span>
				<p class="header-title">取件通知</p>
			</div>
		</div>
		<div class="container ">
			<div class="row wite_bg pt-3" style="max-height: 6.5rem;;">
				<div class="col-12">
					<div class="form-row">
						<div class="col-3 text-center px-2 offset-5">
							<img class=" rounded-circle" src="../img/aprove_04.png" alt="" style="width: 100%;height: 100%;" />
						</div>
					</div>
					<div class="form-row mt-2 pb-3">
						<p class="col-3 text-center  offset-5 font_2 text-success">提取成功</p>
					</div>
				</div>
			</div>
			<div class="row mt-2 wite_bg pt-2">
				<div class="col-12">
					<div class="form-row font_1 pt-1">
						<p style="color: #616161;">订单详情</p>
					</div>
					<div class="form-row font_1 mt-4 pb-2 border-bottom">
						<div class="col-3 text-muted">订单号</div>
						<p class="col-9 text-right order_no"></p>
					</div>
					<div class="form-row font_1 mt-2 pb-2 border-bottom">
						<div class="col-3 text-muted">取件时间</div>
						<p class="col-9 text-right pick_time"></p>
					</div>
					<div class="form-row font_1 mt-2 pb-2 border-bottom">
						<p class="col-6 text-muted">商品明细</p>
						<div class="col-6">
							<div class="form-row text-right oil_info">
								<!--<p class="col-12">92# 汽油 2吨</p>
								<p class="col-12">92# 汽油 2吨</p>
								<p class="col-12">92# 汽油 2吨</p>-->

							</div>
						</div>
					</div>
					<div class="form-row font_1 mt-2 pb-2 border-bottom">
						<p class="col-3 text-muted">采购商</p>
						<p class="col-9 text-right name"></p>
					</div>
					<div class="form-row font_1 mt-2 pb-2 border-bottom">
						<p class="col-3 text-muted">供应商</p>
						<p class="col-9 text-right suplier_name"></p>
					</div>
					<div class="form-row font_1 mt-2 pb-2 border-bottom">
						<p class="col-3 text-muted">油库信息</p>
						<p class="col-9 text-right oil_boxName"></p>
					</div>
					<!--<div class="form-row font_1 mt-2 pb-2">
						<div class="col-3 text-muted">取件时间</div>
						<p class="col-9 text-right pick_time"></p>
					</div>-->

				</div>
			</div>
			<div class="row mt-4">
				<div class="col-12">
					<div class="form-row px-2">
						<button class="btn col-12 rounded-pill bg-primary wite click_btn font_2">完成</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/jquery.min.js?v=2.1.1"></script>
	<script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js?v=4.3.1"></script>
	<script src="../js/util.js"></script>
	<script src="../js/public.js"></script>
	<script src="js/pick_detail.js"></script>
</html>
