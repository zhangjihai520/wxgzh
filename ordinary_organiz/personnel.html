                                <div class="form-row personageItem delete_people">
                                    <div class="col-1 offset-1 personageItemIcon"><img src="img/delete.png"></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="popup" id="deleteJurisdiction">

                    <div class="col-9 offset-2 deleteJurisdictionComment">

                            <div class="col-12 deleteJurisdictionHint marginTopTwenty">提示</div>
                            <div class="col-12 marginTopTwenty jurisdictionComment"></div>

                                <div class="form-row">
                                    <div class="col-6 cancel jurisdictionDeleteCancel">取消</div>
                                    <div class="col-6 jurisdictionDeleteConfirm">确定</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--添加权限组-->
            <div class="popup mx-0" id="addJurisdiction">
                <div class="form-row mx-0">
                    <div class="addJurisdiction mx-3" style="font-size: 5vw">
                        <div class="form-row">
                            <div class="col-12 text-center" style="color: #8A8A8A;margin-top: 15px">
                                创建新的权限组
                            </div>
                            <div class="col-12">
                                <input class="text-center setName" type="text" placeholder="请输入权限组组名">
                            </div>
                            <div class="col-10 offset-1 jurisdictionDetails">

                                    <div class="col-12 details">
                                        <div class="form-row">
                                            <div class="col-5">最高单笔消费</div>
                                            <div class="col-6"><input class="single" type="text" placeholder="金额（元）"
                                                                      oninput = "value=value.replace(/[^\d]/g,'')"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 details">
                                        <div class="form-row">
                                            <div class="col-5">最高单日限额</div>
                                            <div class="col-6"><input class="everyday" type="text" placeholder="金额（元）"
                                                                      oninput = "value=value.replace(/[^\d]/g,'')"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 details">
                                        <div class="form-row">
                                            <div class="col-5">最高每月限额</div>
                                            <div class="col-6"><input class="monthly" type="text" placeholder="金额（元）"
                                                                      oninput = "value=value.replace(/[^\d]/g,'')"></div>
                                        </div>
                                    </div>
                                    <div class="col-12 moneyHint">
                                        最高每月限额>=最高单日限额>=最高单笔消费
                                    </div>
                                    <div class="col-12 jurisdictionBtn">
                                        <div class="form-row">
                                            <div class="col-3 offset-1 text-center jurisdictionCancel cancel">取消</div>
                                            <div class="col-3 offset-4 text-center jurisdictionConfirm" id="jurisdictionConfirmAdd">确定</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
