<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!--在IE运行最新的渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1,minimum-scale=1">
		<title>修改密码</title>
		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css" />
		<link href="../font-awesome-4.7.0/css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="css/updatepassword.css" />
		<script src="../js/jquery.min.js?v=2.1.1"></script>
		<script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js?v=4.3.1"></script>
		
		<script src="../js/public.js"></script>
		<script src="../js/util.js"></script>
		<script src="../js/md5.js"></script>
		<script src="js/updatepassword.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12 px-1 pt-1" id="navigationBar">
					<div class="form-row">
						<a href="javascript:" onclick="page_back()" class="fa fa-angle-left nav_icon top_icon pl-2 black"></a>
						<div class="navigationBarText font_weight">
							修改密码
						</div>
					</div>
				</div>

				<div class="public_bg publicLeft-Right mt-1">
					<div class="d-flex bd-highlight bg-white align-items-center pt-2 pb-2">
						<div class="text1">修改密码:</div>
						<div class="ml-2 mr-2 flex-grow-1 ">
							<input class="oldpassword" placeholder="请输入旧密码" type="password" id="oldPassword">
						</div>
					</div>
				</div>

				<div class="public_bg publicLeft-Right">
					<div class="d-flex bd-highlight bg-white align-items-center pt-2 pb-2">
						<div class="text1">新密码：</div>
						<div class="ml-2 mr-2 flex-grow-1 bd-highlight">
							<input class="oldpassword new" placeholder="请输入新密码" type="password" id="newPassword">
						</div>
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text wite_bg border-0 fa fa-eye-slash icon" onclick="change_eyes('.new',this)"></span>
						</div>
					</div>
				</div>

				<div class="public_bg publicLeft-Right">
					<div class="d-flex bd-highlight bg-white align-items-center pt-2 pb-2">
						<div class="text1">再确认密码：</div>
						<div class="ml-2 mr-2 flex-grow-1 bd-highlight">
							<input class="oldpassword agin" placeholder="新再次确认新密码" type="password" id="newPasswords">
						</div>
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text wite_bg border-0 fa fa-eye-slash icon" onclick="change_eyes('.agin',this)"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="d-flex pl-2 pr-2 mt-5">
				<button type="button" class="btn text-white w-100" id="buttonstyle">确认修改</button>
			</div>
		</div>
		<div class="toast text-center fixed-bottom" style="" role="alert" aria-live="polite" aria-atomic="true" data-delay="1000">
			<div role="alert" aria-live="assertive" class="toast_text " aria-atomic="true"></div>
		</div>
	</body>
</html>
