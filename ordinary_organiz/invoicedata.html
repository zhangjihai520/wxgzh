<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!--在IE运行最新的渲染模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1,minimum-scale=1">
		<title>发票详情</title>
		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="css/invoicedata.css" />
		<script src="../js/jquery.min.js?v=2.1.1"></script>
		<script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js?v=4.3.1"></script>
		<link href="../font-awesome-4.7.0/css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
		<script src="../js/public.js"></script>
		<script src="../js/util.js"></script>
		<script src="js/invoicedata.js"></script>
	</head>

	<body>
		<div class="container-fluid pt-1 wite_bg px-0">
			<div class="top black">
				<span class=" fa fa-angle-left top_icon nav_icon pl-2 " onclick="page_back()"></span>
				<p class="header-title text-center">发票详情</p>
			</div>
		</div>
		<div class="container wite_bg invoice_box pb-1">
			<div class="row">
				<div class="col-12 bg-white align-items-center pt-3 pb-3 border-bottom">
					<div class="text">金额：<span class="text2"></span>元</div>
				</div>

				<div class="public_bg col-12">
					<div class="d-flex bd-highlight bg-white align-items-center pl-2 pr-2 pt-2 pb-2">
						<div class="text1">发票抬头:</div>
						<input class="editstyle ml-2 mr-2 bd-highlight flex-grow-1 invoiceTitle" placeholder="请输入发票抬头" type="text" readonly="true">
					</div>
				</div>
				<div class="public_bg col-12">
					<div class="d-flex bd-highlight bg-white align-items-center pl-2 pr-2 pt-2 pb-2">
						<div class="text1">纳税人识别号:</div>
						<input class="editstyle ml-2 mr-2 bd-highlight flex-grow-1 uscc" placeholder="请输入纳税人识别号" type="text" readonly="true">
					</div>
				</div>

				<div class="public_bg col-12">
					<div class="d-flex bd-highlight bg-white align-items-center pl-2 pr-2 pt-2 pb-2">
						<div class="text1">收件人：</div>
						<input class="editstyle ml-2 mr-2 bd-highlight flex-grow-1 content_name" placeholder="请输入收件人" type="text">
					</div>
				</div>

				<div class="public_bg col-12">
					<div class="d-flex bd-highlight bg-white align-items-center pl-2 pr-2 pt-2 pb-2">
						<div class="text1">短信接收号码：</div>
						<input class="editstyle ml-2 mr-2 bd-highlight phoneNumber flex-grow-1" onkeyup="Number_num(this)" placeholder="请输入短信接收号码" type="text">
					</div>
				</div>

				<div class="public_bg col-12">
					<div class="d-flex bd-highlight bg-white align-items-center pl-2 pr-2 pt-2 pb-2">
						<div class="text1">邮箱地址：</div>
						<input class="editstyle ml-2 mr-2 bd-highlight flex-grow-1 email" placeholder="请输入邮箱地址" type="text">
					</div>
				</div>
			</div>
			
			<div class="d-flex pl-2 pr-2 mt-5">
				<button type="button" class="btn text-white w-100" id="buttonstyle">申请开票</button>
			</div>
			<div class="toast text-center fixed-bottom" style="" role="alert" aria-live="polite" aria-atomic="true" data-delay="1000">
				<div role="alert" aria-live="assertive" class="toast_text " aria-atomic="true"></div>
			</div>
		</div>

	</body>

</html>
