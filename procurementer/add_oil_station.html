<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>UE油网</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css" />
		<!--<link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.min.css?v=4.3.1" />-->
		<link href="../font-awesome-4.7.0/css/font-awesome.min.css?v=4.7.0" rel="stylesheet">
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="css/add_oil_station.css" />
	</head>

	<body>
		<div class="container-fluid wite_bg pt-1 border-bottom px-0">
			<div class="top orange ">
				<span class="fa fa-angle-left top_icon pl-2"></span>
				<p class="header-title">添加加油站</p>
			</div>
		</div>
		<div class="container wite_bg mt-2 ">
			<div class="row">
				<form class="col-12 login_form m-0 p-0">
					<div class="input-group input-group-md  border-bottom py-1">
						<input type="text" class="form-control public_style name" placeholder="请输入加油站名称">
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text  fa fa-angle-right public_style px-2"></span>
						</div>
					</div>
					<div class="input-group input-group-md  border-bottom py-1">
						<input type="text" class="form-control public_style phoneNumber" placeholder="请输入电话号码">
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text  fa fa-angle-right public_style px-2"></span>
						</div>
					</div>
					<div class="input-group input-group-md  border-bottom py-1">
						<input type="text" class="form-control public_style checke_address" onclick="toshare()" placeholder="选择加油站地区" readonly="readonly">
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text  fa fa-angle-right public_style px-2"></span>
						</div>
					</div>
					<div class="input-group input-group-md  border-bottom py-1">
						<input type="text" class="form-control public_style place_site" placeholder="请定位加油站" readonly="readonly">
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text  fa fa-angle-right public_style px-2"></span>
						</div>
					</div>
					<div class="input-group input-group-md  border-bottom py-1">
						<input type="text" class="form-control public_style checke_detail" placeholder="输入详细地址(街道/门牌号)">
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text  fa fa-angle-right public_style px-2"></span>
						</div>
					</div>
					<div class="input-group input-group-md  border-bottom py-1">
						<select class="custom-select public_style" id="inputGroupSelect01 ">
							<option value="">请选择加油站品牌</option>
							<option value="0">UE自营</option>
							<option value="1">中石油</option>
							<option value="2">中石化</option>
							<option value="3">中海油</option>
							<option value="4">民营</option>
						</select>
						<div class="input-group-prepend icon_box ">
							<span class="input-group-text  fa fa-angle-right public_style px-2"></span>
						</div>
					</div>

					<div class="border-bottom py-2 pl-3">
						<h4 class="font_3 font_weight">加油枪</h4>
						<div class="font_0 addBox form-row">
							<text class="col-2 gun_icon p-1 ml-1 mb-1 add_gun" onclick="addGun(this)">+</text>
						</div>
					</div>
					<div id="Pic_pass" class="py-2 pl-3">
						<p class="font_3 font_weight">加油站图片 </p>
						<!--<p><span class="font_1 text-danger">注：最多可以传3张</span></p>-->
						
						<div class="picDiv">
							<div class="imgBox">
								
							</div>
							<div class="addImages">
								<input type="file" class="file" id="fileInput">
								<div class="text-detail">
									<span>+</span>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="container my-2">
			<div class="row">
				<button type="button" class="btn  btn-sm wite col-10 offset-1 click_btn line_orange add_btn">确认添加</button>
			</div>
		</div>
		<div class="am-share ">
			<h3 class="am-share-title">选择地区</h3>
			<ul class="am-share-sns">

			</ul>
			<div class="am-share-footer"><button class="share_btn">取消</button></div>
		</div>
		<div class="toast text-center fixed-bottom mb-2" style="" role="alert" aria-live="polite" aria-atomic="true" data-delay="1000">
			<div role="alert" aria-live="assertive" class="toast_text " aria-atomic="true"></div>
		</div>
	</body>
	<script src="../js/jquery.min.js?v=2.1.1"></script>
	<script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js?v=4.3.1"></script>
	<script src="../js/util.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/img_resize.js"></script>
	<script src="js/add_oil_station.js"></script>
</html>
